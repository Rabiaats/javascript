<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex flex-column p-0 p-sm-5">
    <div class="container-fluid whole pb-4 mt-5">
      <div class="container-fluid p-2 p-sm-4 top">
        <div class="row gy-3 justify-content-center">
          <div class="col-12 text-center">
            <h1>To Do List</h1>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <input type="text" id="inputToDo" class="form-control h-100 border border-2 border-black" placeholder="Write Something To Do "
            />
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <select class="form-select form-select-lg border border-2 border-black" aria-label="Large select example">
              <option selected value="weekday">Weekday</option>
              <option value="weekend">Weekend</option>
            </select>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <button class="btn add w-100 w-100 h-100 add-task border border-2 border-black" onclick="addTask()">
              Add Task
            </button>
          </div>
        </div>
      </div>
      <div class="container-fluid p-2 p-md-5 pt-sm-1 bottom" style="display: none;">
          <div class="row justify-content-center gy-5 p-3">
              <div class="col-12 weekday pe-0 ps-2 overflow-hidden" style="display: none;">
                <h2 class="fs-4 m-3 text-white">Things To Do On Weekdays</h2>
                <ul id="weekday" class="list-group rounded-0 bg-light list-unstyled bg-white p-0" style="max-height: 250px;">
                </ul>
              </div>
              <div class="col-12 weekend pe-0 ps-2 overflow-hidden" style="display: none;">
                <h2 class="fs-4 m-3 text-white">Things To Do On Weekends</h2>
                <ul id="weekend" class="list-group rounded-0 bg-light list-unstyled bg-white p-0" style="max-height: 250px;">
                </ul>
              </div>
            </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  
  </body>
</html>
