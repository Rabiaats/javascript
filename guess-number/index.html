<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GUESS NUMBER</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div class="out container text-warning d-flex flex-column justify-content-evenly border border-1 z-2 gap-5">
      <div class="container">
        <div class="row text-center border border-1 justify-content-evenly gy-3 align-items-center pb-3">
            <div class="col-12">
                <h1>GUESS NUMBER GAME</h1>
            </div>
            <div class="w-100 border-bottom border-1"></div>
            <div class="col-12 col-md-2">
              <button type="button" class="start btn btn-warning text-black fw-medium border-light p-2">START</button> 
              <button type="button" class="restart d-none btn btn-warning text-black fw-medium border-light p-2">RESTART</button>
            </div>
            <div class="col-12 col-md-7">
                <select class="form-select form-select-lg bg-warning bg-opacity-10 text-warning fw-medium" aria-label="Large select example">
                    <option class="first" selected>Select A Difficulty Level</option>
                    <option value="easy">Easy <span>(beetwen 1 and 10 - 3)</span></option>
                    <option value="medium">Medium <span>(beetwen 1 and 50 - 5)</span></option>
                    <option value="hard">Hard <span>(beetwen 1 and 100 - 10)</span></option>
                  </select>
            </div>
            <div class="col-6 col-md-2 border border-2 text-black rounded-3 bg-warning bg-opacity-10 pt-2">
                <h1 class="result">?</h1>
            </div>
        </div>
    </div>

    <div class="game container text-center justify-content-center align-items-center flex-column z-2 border border-1 p-5">
      <div class="col-12">
        <div class="fs-5 d-flex justify-content-evenly flex-wrap gap-2">
            <p class="message">Game is starting..</p>
            <p> Score: <span id="score">0</span></p>
            <p> Top-Score üèÖ: <span id="top-score">0</span></p>
        </div>
    </div>
        <form class="row gap-5 d-flex mt-5 justify-content-center">
            <div class="col-12 col-md-4 d-flex flex-column align-items-center gap-3 input">
              <img src="./img/abo.png" alt="">
              <input type="number" class="form-control bg-transparent text-warning text-center fs-1 p-4 d-flex z-2" min="1" id="input">
              <button type="button" class="check btn btn-warning mb-3 text-black border-white w-75" onclick="game()">CHECK</button>
            </div>
            <div class="col-12 col-md-4">
              <canvas class="border border-1 border-white rounded-3 fs-3" id="hangmanCanvas" width="200" height="200"></canvas>
          </div>
          </form>
    </div>
    </div>
    
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
